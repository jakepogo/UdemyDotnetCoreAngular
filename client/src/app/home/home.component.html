<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align:center">
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-info btn-lg">Learn more</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <p>
                    <!--
                        users comes from the property in home compnent ts, usersFromHomeComponent is defined 
                        in the parent register component when value is received it is within [] like [usersFromHomeComponent]="users" 
                        $event is sent out to the parent () signifies output
                    -->
                    <app-register (cancelRegister)="cancelRegisterMode($event)" ></app-register> 
                </p>
            </div>
        </div>
    </div>
</div>
