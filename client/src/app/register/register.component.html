<form #regsiterForm="ngForm" (ngSubmit)="register()" autocomplete="off">

    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
    </div>

    <!-- This demonstrates parent to child communication users.FromHomeComponent passes users from parent home 
        <div class="form-group">
            
            <label>Who is your favorite user</label>
            <select class="form-control">
                <option *ngFor="let user of this.usersFromHomeComponent" [value]="user.username">
                    {{user.userName}}
                </option>
            </select>
        </div>
    -->

    <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
